{% extends "base.html" %}
{% load static %}

{% block title %}News {% endblock %}

{% block content %}

    <h1>Company posts</h1>
    <p>This page contains approved posts from a particular company</p>
    <ul>
        {% for article in article_list %}
            <li>
                <a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a>

            </li>
        {% endfor %}
    </ul>

{% endblock content %}
