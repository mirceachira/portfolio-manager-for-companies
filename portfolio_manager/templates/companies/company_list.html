{% extends "base.html" %}
{% load static %}

{% block title %}Companies {% endblock %}

{% block content %}

    <h1> Companies list</h1>
    <ul>
        {% for company in company_list %}
            <li>
                <a href="{% url 'companies:detail' company.id %}">{{ company.name }}</a>

            </li>
        {% endfor %}
    </ul>

{% endblock content %}
